<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<style>
  .canvas-wrapper, #scatter-gl-container {
    display: inline-block;
    vertical-align: top;
  }

  #scatter-gl-container {
    border: solid 1px black;
    position: relative;
  }

  /* center the canvas within its wrapper */
  #scatter-gl-container canvas {
    transform: translate3d(-50%, -50%, 0);
    left: 50%;
    top: 50%;
    position: absolute;
  }

  #output {
    width: 100vw;
    height: 100vh;
    position: absolute;
  }
</style>

<link rel="stylesheet" href="css/main.css" />

</head>
<body class="loading">
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
      <div id="scatter-gl-container"></div>
    </div>


		<button id="muteButton" class="muteButton button">Mute volume</button>

		<div id="intro" class="overlay">
			<div class="dialog">
				<h2>Singalong AI</h2>

				<div class="crossfade">
					<div class="welcome">
						<p>Please unmute and use headphones, then sing a song.</p>
					</div>
					
					<div class="info">
						<p>music and code by <a href="http://odbol.com">odbol</a></p>
						<p>3d models from Google Poly
						   Thanks to THREE.js and Tone.js</p>
					</div>
				</div>

				<button class="start" id="startButton">Loading...</button>
			</div>

			<button id="infoButton" class="infoButton button">About</button>
		</div>

  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="main.js"></script>
